<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Dashboard - Encrypted Votes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 16px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-number {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }
        .vote-card {
            background: rgba(249, 250, 251, 0.8);
            backdrop-filter: blur(10px);
            border: 1.5px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }
        .vote-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }
        .vote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .vote-id {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 18px;
            letter-spacing: -0.3px;
        }
        .vote-time {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }
        .encrypted-data {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
            color: #374151;
            line-height: 1.6;
        }
        .copy-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }
        .no-votes {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Public Dashboard</h1>
        <p class="subtitle">All Encrypted Votes (Transparent & Verifiable)</p>
        
        <button class="refresh-btn" onclick="loadVotes()">üîÑ Refresh</button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVotes">0</div>
                <div class="stat-label">Total Votes Submitted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBallots">20</div>
                <div class="stat-label">Total Ballots Issued</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="turnoutPercent">0%</div>
                <div class="stat-label">Voter Turnout</div>
            </div>
        </div>
        
        <div id="votesContainer"></div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        async function loadVotes() {
            try {
                const response = await fetch('/api/votes');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalVotes').textContent = data.totalVotes;
                const turnout = Math.round((data.totalVotes / 20) * 100);
                document.getElementById('turnoutPercent').textContent = turnout + '%';
                
                // Display votes
                const container = document.getElementById('votesContainer');
                
                if (data.votes.length === 0) {
                    container.innerHTML = '<div class="no-votes">No votes submitted yet.</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                data.votes.forEach(vote => {
                    const card = document.createElement('div');
                    card.className = 'vote-card';
                    
                    const timestamp = new Date(vote.timestamp).toLocaleString();
                    
                    card.innerHTML = `
                        <div class="vote-header">
                            <div>
                                <span class="vote-id">Vote #${vote.id}</span>
                                <span class="badge">ENCRYPTED</span>
                            </div>
                            <div class="vote-time">üìÖ ${timestamp}</div>
                        </div>
                        <div class="encrypted-data" id="vote-${vote.id}">${vote.encryptedVote}</div>
                        <button class="copy-btn" onclick="copyVote(${vote.id})">Copy Encrypted Vote</button>
                    `;
                    
                    container.appendChild(card);
                });
                
            } catch (error) {
                alert('Error loading votes: ' + error.message);
            }
        }
        
        function copyVote(voteId) {
            const text = document.getElementById('vote-' + voteId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Encrypted vote copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
        
        // Load votes on page load
        loadVotes();
        
        // Auto-refresh every 10 seconds
        setInterval(loadVotes, 10000);
    </script>
</body>
</html>
