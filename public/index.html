<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grain 8s steps(10) infinite;
            pointer-events: none;
        }
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 12px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 400;
        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 24px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            text-align: left;
            display: block;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .nav-button:hover::before {
            opacity: 1;
        }
        .nav-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
        }
        .nav-button:active {
            transform: translateY(-2px);
        }
        .nav-button.secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .nav-button.secondary:hover {
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.5);
        }
        .nav-button.tertiary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        .nav-button.tertiary:hover {
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
        }
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 6px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è NCP Diaspora Alliance Voting</h1>
        <p class="subtitle">Secure, Transparent, Encrypted Voting</p>
        
        <div class="nav-buttons">
            <a href="/vote" class="nav-button">
                ‚úçÔ∏è Cast Your Vote
                <div class="description">Enter your ballot code and vote for candidates</div>
            </a>
            
            <a href="/dashboard" class="nav-button secondary">
                üìä Public Dashboard
                <div class="description">View all encrypted votes submitted</div>
            </a>
            
            <a href="/observer" class="nav-button tertiary">
                üëÅÔ∏è Observer Dashboard
                <div class="description">Decrypt and view vote results (requires private key)</div>
            </a>
        </div>
    </div>
</body>
</html>
